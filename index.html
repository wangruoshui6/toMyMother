<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="心爱的王若水">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for myself</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4bc0c8, #c779d0, #feac5e);
        }
        .box{
            height: 80vh;
            width: 70%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 4px;
            box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
            overflow-wrap: break-word;   /*强制换行*/
            word-wrap: break-word;
            hyphens: auto;
            text-align: justify;
            color: #333;
            font-size: 17px;
            line-height: 1.7;
            letter-spacing: 0.034em;
            font-family: "思源黑体";
            overflow-y: scroll;
        }
        p{
            margin-top: 50px;
        }
        
        
    </style>
</head>
<body>
    <div class="box">
        <div>To my mother:</div>
        <p>妈，生日的烛光点亮，像你眼中永远为我闪烁的光。</p>
        <p>岁月在你脸上添了纹路，却让你在我心里愈发珍贵。</p>
        <p>你是生活里的散文诗，把柴米油盐写成温柔日常；</p>
        <p>你是我人生的引路人，用爱铺就成长的路。</p>
        <p>愿这新的一岁，风暖常伴你身侧，花开常映你眼眸</p>
        <p>所有美好都源源不断～生日快乐</p>
        <p style="text-align: right;">王金彪</p>
        <p style="text-align: right;">2025年6月6日</p>
    </div>
</body>
</html>
